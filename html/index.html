<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sporting League Predictions</title>
    <!-- Shared styles and scripts for consistent design -->
    <link rel="stylesheet" href="/css/shared-styles.css" />
    <script src="/js/shared-scripts.js" defer></script>
    <!-- Specific styles and scripts for the index -->
    <link rel="stylesheet" href="/css/index.css" />
    <script src="/js/index.js" defer></script>
  </head>
  <body>
    <!-- Username input section -->
    <div id="username-input-container">
      <form id="username-validation-form">
        <label for="username-validation-field">Enter your username:</label>
        <input
          type="text"
          id="username-validation-field"
          name="username"
          required
        />
        <button type="submit">Submit</button>
      </form>
    </div>
    <!-- Menu to select Sporting League (hidden until username is entered) -->
    <div id="league-selection-container">
      <form id="league-selection-form">
        <h2>Sporting Leagues</h2>
        <div class="league-buttons">
          <button type="button" onclick="showInDevelopment()">
            AFL Post Season
          </button>
          <button type="button" onclick="showInDevelopment()">
            AFL Premiership Season
          </button>
          <button type="button" onclick="showInDevelopment()">
            Champions League Post Season
          </button>
          <button type="button" onclick="showInDevelopment()">
            Champions League Regular Season
          </button>
          <button type="button" onclick="showInDevelopment()">
            NBA Post Season
          </button>
          <button
            type="button"
            onclick="navigateToPage('nba-regular-season.html')"
          >
            NBA Regular Season
          </button>
          <button type="button" onclick="showInDevelopment()">World Cup</button>
        </div>
      </form>
    </div>
  </body>
</html>
