<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Username Validation</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="../js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>Sporting League Predictions</h1>
    </header>
    <main>
      <!-- Form to validate username -->
      <div id="username-container">
        <form id="username-form">
          <label for="username">Enter your username:</label>
          <input type="text" id="username" name="username" required />
          <button type="submit">Submit</button>
        </form>
        <div id="error-message" style="color: red; display: none">
          Please enter a valid username.
        </div>
      </div>
      <!-- Menu to select sporting league (initially hidden) -->
      <div id="menu-container" style="display: none">
        <h2>Select a League</h2>
        <button onclick="navigateToPage('nba-regular-season.html')">
          NBA Regular Season
        </button>
        <button onclick="showInDevelopment()">NBA Post Season</button>
        <button onclick="showInDevelopment()">AFL Premiership Season</button>
        <button onclick="showInDevelopment()">AFL Post Season</button>
        <button onclick="showInDevelopment()">
          Champions League Regular Season
        </button>
        <button onclick="showInDevelopment()">
          Champions League Post Season
        </button>
        <button onclick="showInDevelopment()">World Cup</button>
      </div>
    </main>
  </body>
</html>
