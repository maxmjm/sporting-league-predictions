<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sporting League Predictions</title>

    <!-- Shared styles and scripts -->
    <link rel="stylesheet" href="/css/shared-styles.css" />
    <script src="/js/shared-scripts.js" defer></script>

    <!-- Page-specific styles and scripts -->
    <link rel="stylesheet" href="/css/index.css" />
    <script src="/js/index.js" defer></script>
  </head>

  <body>
    <!-- Section for user to input their username -->
    <div id="username-input-container">
      <form id="username-form">
        <label for="username-validation-field">Enter your username:</label>
        <input
          type="text"
          id="username-validation-field"
          name="username"
          required
        />
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- League selection menu (shown once username is submitted) -->
    <div id="league-menu-container" class="hidden">
      <form id="league-menu-form">
        <h2>Sporting Leagues</h2>
        <div class="league-menu-buttons">
          <button type="button" onclick="showInDevelopmentAlert()">
            AFL Post Season
          </button>
          <button type="button" onclick="showInDevelopmentAlert()">
            AFL Premiership Season
          </button>
          <button type="button" onclick="showInDevelopmentAlert()">
            Champions League Post Season
          </button>
          <button type="button" onclick="showInDevelopmentAlert()">
            Champions League Regular Season
          </button>
          <button type="button" onclick="showInDevelopmentAlert()">
            NBA Post Season
          </button>
          <button
            type="button"
            onclick="navigateToPage('nba-regular-season.html')"
          >
            NBA Regular Season
          </button>
          <button type="button" onclick="showInDevelopmentAlert()">
            World Cup
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
