<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>NBA Regular Season Predictions</title>

    <!-- Shared styles and scripts -->
    <link rel="stylesheet" href="/css/shared-styles.css" />
    <script src="/js/shared-scripts.js" defer></script>

    <!-- Page-specific styles and scripts -->
    <link rel="stylesheet" href="/css/nba-regular-season.css" />
    <script src="/js/nba-regular-season.js" defer></script>
  </head>

  <body>
    <header>
      <!-- Page title -->
      <h1>NBA Regular Season Predictions</h1>
    </header>

    <main>
      <!-- Section: Eastern Conference Predictions -->
      <section id="eastern-conference-section">
        <h2>Eastern Conference Predictions</h2>
        <div id="eastern-conference-teams-container">
          <!-- JS dynamically inserts team predictions inputs here -->
        </div>
      </section>

      <!-- Section: Western Conference Predictions -->
      <section id="western-conference-section">
        <h2>Western Conference Predictions</h2>
        <div id="western-conference-teams-container">
          <!-- JS dynamically inserts team predictions inputs here -->
        </div>
      </section>

      <!-- Section: Player Awards Predictions -->
      <section id="player-awards-section">
        <h2>Player Awards Predictions</h2>
        <div id="player-awards-container">
          <!-- JS dynamically inserts player awards predictions inputs here -->
        </div>
      </section>

      <!-- Section: Save Predictions -->
      <section id="save-all-predictions-section">
        <button id="save-all-predictions-button">Save All Predictions</button>
      </section>
    </main>
  </body>
</html>
